<div class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Informations personnelles</h1>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom :</label>
        <input type="text" id="nom" class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="prenom" class="block text-sm font-medium text-gray-700 mb-1">Prénom :</label>
        <input type="text" id="prenom" class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email :</label>
        <input type="email" id="email" class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="telephone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone :</label>
        <input type="tel" id="telephone" class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="adresse" class="block text-sm font-medium text-gray-700 mb-1">Rue</label>
        <input type="text" id="adresse" class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="ville" class="block text-sm font-medium text-gray-700 mb-1">CP</label>
        <input type="text" id="ville" class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="codepostal" class="block text-sm font-medium text-gray-700 mb-1">Code postal :</label>
        <input type="text" id="codepostal" class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="pays" class="block text-sm font-medium text-gray-700 mb-1">Pays :</label>
        <input type="text" id="pays" class="w-full rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      </div>
    </div>
  </div>
</div>
