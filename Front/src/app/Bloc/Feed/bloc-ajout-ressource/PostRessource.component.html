<div class="flex justify-center shadow bg-blanc mb-2">
  <form class="w-full bg-white" [formGroup]="ajoutRessourceForm" (ngSubmit)="publierRessource()">
    <div class="m-2">
      <select id="category" class="w-full p-2 bg-grisclair rounded" formControlName="categorie">
        <option disabled selected value="undefined">Cat√©gorie</option>
        <option *ngFor="let categorie of categories" [value]="categorie.categorieId">
          {{ categorie.libelle }}
        </option>
      </select>
    </div>

    <div class="m-2">
      <select id="type" class="w-full p-2 bg-grisclair rounded" formControlName="typeRessource">
        <option disabled selected value="undefined">Type de ressource</option>
        <option *ngFor="let type of typeRessources" [value]="type.typeRessourceId">
          {{ type.libelle }}
        </option>
      </select>
    </div>

    <div class="m-2">
      <input
        type="text"
        id="titre"
        formControlName="titre"
        placeholder="Titre de la ressource"
        class="w-full bg-grisclair p-2"
        required
      />
    </div>

    <div class="m-2">
      <textarea
        type="text"
        id="contenu"
        formControlName="contenu"
        placeholder="Publier une ressource..."
        class="w-full bg-grisclair p-2"
        required
      ></textarea>
    </div>

    <div class="flex flex-row m-2 gap-2">
      <input type="file" class="w-full bg-bleubtn text-blanc p-2 rounded" name="fichier" accept=".jpg, .jpeg, .png, .gif, .pdf" (change)="onFileSelect($event)">
      <!-- <input type="file" class="w-full bg-bleubtn text-blanc p-2 rounded" name="fileselect" (change)="onFileSelect($event)"> -->

      <button
        type="submit"
        id="publier"
        class="w-full bg-bleubtn text-blanc p-2 rounded"
        [disabled]="ajoutRessourceForm.invalid"
      >
        Publier
      </button>
    </div>
  </form>
</div>
