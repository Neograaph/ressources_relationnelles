<div class="bg-background-panel p-2 rounded-md w12r">
    <div>
        <h2 class="text-2xl font-bold text-center p-2">Mes ressources</h2>
    </div>
    <div class="p-2" *ngFor="let produit of data">
        <div class="flex">
            <img class="max-h-14 rounded-lg" [src]="produit.image" alt="{{ produit.title }}" />
            <div class="p-2">
                <h3>{{ produit.title }}</h3>
                <p>{{ produit.description }}</p>
            </div>
        </div>
    </div>
</div>
