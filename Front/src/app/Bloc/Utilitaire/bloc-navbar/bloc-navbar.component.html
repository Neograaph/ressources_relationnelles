<nav [ngClass]="navbarClass" class="flex items-center justify-between text-white px-4 py-2">

    <a class="font-bold" routerLink="/accueil">
        <img src="assets/img/logo.png" class="max-h-12" alt="Logo" />
    </a>
    <div class="flex-grow"></div>
    <div class="flex items-center">
        <input type="text" placeholder="Rechercher sur RE..." class="border-2 border-blue-500 rounded px-8 py-2" />
    </div>
    <div class="flex-grow"></div>
    <div *ngIf="currentRoute === '/'">
        <a class=" border-black rounded-2xl p-2 flex hover:bg-gris shadow" routerLink="/accueil">
            <p style="color: rgb(255, 255, 255) !important;">Accéder au site </p>
        </a>
    </div>
    <div class="flex items-center hidden sm:flex " *ngIf="utilisateur">
        <!-- <a [routerLink]="['/inscription']" class="ml-4 text-blanc">Inscription</a> -->
        <a [routerLink]="'/profil'" class="hover:text-grisclair p-2 ml-4 text-blanc flex items-center">
            <p>
                {{ utilisateur.prenom}}
            </p>
            <div class="shadow ml-2 p-2 " style="background-color: rgba(192, 192, 192, 0.336);">
                <img src="assets/img/user-icon.svg" class="max-h-12" alt="Utilisateur" />
            </div>
        </a>
    </div>
    <div *ngIf="!utilisateur" class="text-blanc">
        <a routerLink="/inscription" class="mr-4 hover:text-grisclair">S'inscrire</a>
        <a routerLink="/connexion" class="border p-2 rounded-md hover:text-grisclair">Se connecter</a>
    </div>


    <div class="sm:flex sm:items-center sm:ml-auto" [class.hidden]="!isMenuOpen">
        <!-- Éléments du menu ici -->
        <div class=" lg:flex  bg-blanc bottom-500 left-50">
            <!-- <p class="sm:flex">test</p> -->
        </div>
    </div>

    <button class="block sm:hidden" (click)="toggleMenu()">
      <!-- Icône du menu hamburger ici -->
      <svg xmlns="http://www.w3.org/2000/svg" style="color: white;" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>
</nav>
