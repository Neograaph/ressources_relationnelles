version: "3"
services:
  api:
    build:
      context: ./ApiCube
      dockerfile: dockerfile.main
    ports:
      - "7032:80"
    restart: always
    depends_on:
      - db
    environment:
      - DATABASE_URL=mysql://root:123@db:3306/cubeDatabase
    networks:
      ressourcesrelationnelles_default:
        aliases:
          - api

  frontend:
    build:
      context: ./Front
      dockerfile: dockerfile
    ports:
      - "4200:80"
    restart: always
    networks:
      ressourcesrelationnelles_default:
        aliases:
          - frontend

