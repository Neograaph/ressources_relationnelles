<div class="flex justify-center shadow bg-blanc">
  <form class="w-full bg-white">
    <div class="m-2 p-2 border-b-2">
      <h3 class="font-bold">Ressources favorites</h3>
    </div>
    <div *ngFor="let produit of data" class="flex items-center w-full m-2 p-2">
      <div class="flex flex-col">
        <h3 class="font-bold">{{ produit.title }}</h3>
        <p>{{ produit.date }}</p>
      </div>
    </div>
  </form>
</div>
