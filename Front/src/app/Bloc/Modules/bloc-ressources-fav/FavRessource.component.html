<div class="flex justify-center shadow bg-blanc rounded">
    <form class="w-full bg-white">
        <div class="m-2 p-2 border-b-2">
            <h3 class="font-bold">Ressources favorites</h3>
        </div>
        <div *ngFor="let like of FavRessource; let i=index" class="flex items-center w-full p-4  hover:bg-grisclair">
            <div class="flex-grow">
                <a [routerLink]="['/ressource', FavRessource[i].ressource?.ressourceId]">
                    <h3 class="flex-grow">{{ FavRessource[i].ressource?.titre }}</h3>
                </a>
            </div>
        </div>
    </form>
</div>
