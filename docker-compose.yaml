  db:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: cubeDatabase
      MYSQL_USER: admim
      MYSQL_PASSWORD: admin
    volumes:
      - cube-data:/var/lib/mysql
    restart: always
    networks:
      ressourcesrelationnelles_default:
        aliases:
          - db

  adminer:
    image: adminer
    restart: always
